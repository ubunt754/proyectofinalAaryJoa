<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="diseño_acounts.css">
  <title>acounts</title>
</head>
<body>
<div class="register-container">
  <h2>Crear Cuenta</h2>
  <form action="registrar.php" id="registerForm" method="POST">
    <div class="form-group">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="nombre" placeholder="Tu nombre" required />
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="correo" placeholder="tucorreo@ejemplo.com" required />
        <small id="email-status" style="color: red; display: none;"></small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Crea una contraseña" required />
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" name="confirmar" placeholder="Repite la contraseña" required />
    </div>
    <div id="password-msg" class="mensaje-error"></div>
    <button class="register-button" type="submit">Registrarse</button>
  </form>
  <div class="extra-links">
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
</div>
<script src="validate.js"></script>
</body>
</html>
